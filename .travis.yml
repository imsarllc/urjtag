os: linux
dist: xenial
language: c
compiler: gcc

addons:
  apt:
    packages:
    - autopoint
    - gettext

jobs:
  include:
    - stage: build
      install: sudo apt install -y python3.5-dev
      script: .ci/build-x86_64.sh
      deploy:
        provider: releases
        token:
          secure: 
        file: ./urjtag/bindings/python/build/lib.linux-x86_64-3.5/urjtag.cpython-35m-x86_64-linux-gnu.so
        skip_cleanup: true
        on:
          repo: imsarllc/urjtag
          branch: deploy-artifacts
    - stage: build
      install: SUDO=sudo .ci/install-armv7l.sh
      script: .ci/build-armv7l.sh
      deploy:
        provider: releases
        token:
          secure: 
        file: ./urjtag/bindings/python/build/urjtag.cpython-35m-arm-linux-gnueabihf.so
        skip_cleanup: true
        on:
          repo: imsarllc/urjtag
          branch: deploy-artifacts
