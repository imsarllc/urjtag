language: c

sudo: false

compiler:
  - gcc

addons:
  apt:
    packages:
    - autopoint
    - gettext

install:
  #- apt install -y autoconf autopoint libtool pkg-config python-pip # for testing w/ docker container
  - sudo rm -f /etc/apt/sources.list /etc/apt/sources.list.d/*
  - cat .ci/xenial.list | sudo tee /etc/apt/sources.list.d/xenial.list
  - sudo dpkg --add-architecture armhf
  - sudo apt-get update -yq
  - sudo apt-get install -yq gcc-arm-linux-gnueabihf binutils-arm-linux-gnueabihf g++-arm-linux-gnueabihf crossbuild-essential-armhf
  - sudo apt-get install -yq python3.5-dev:armhf python3.5-dev

jobs:
  include:
    - stage: build
      script: |
              cd urjtag
              sed --in-place -e '/GETTEXT_VERSION/s/0.19/0.18/' configure.ac
              ./autogen.sh
              make -j$(nproc)
      script: |
              cd urjtag
              # exports needed for setup.py
              export CC=arm-linux-gnueabihf-gcc
              export LDSHARED=arm-linux-gnueabihf-gcc
              CPP=arm-linux-gnueabihf-cpp PYTHON=/usr/bin/python3.5 ./autogen.sh --host=arm-linux --build=armv7l
              make -j$(nproc)

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./urjtag/bindings/python/build/lib.linux-x86_64-2.7/urjtag.so
  on:
    repo: imsarllc/urjtag
    branch: deploy-artifacts
